{% extends "layout.html" %}

{% block page_title %}首页{% endblock %}
{% block page_content %}
   <div class="container">
      <h1>Home</h1>

      <div class="post-container">
          {% for post in posts_data %}
              <h4>{{ post.title }}</h4>
              <h5>{{ post.content }}</h5>
          {% endfor %}
      </div>
   </div>
{% endblock %}
